<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header with Dropdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            position: relative;
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            display: block;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #444;
            width: 160px;
            list-style: none;
            padding: 0;
            border-radius: 5px;
        }

        .dropdown-menu li {
            width: 100%;
        }

        .dropdown-menu a {
            padding: 10px;
            display: block;
            color: white;
            text-align: left;
        }

        /* Desktop: Show dropdown on hover */
        @media (min-width: 769px) {
            .nav-links li:hover .dropdown-menu {
                display: block;
            }
        }

        /* Mobile Navigation */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #333;
                text-align: center;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                width: 100%;
                padding: 10px 0;
            }

            /* Mobile: Dropdown toggles on click */
            .dropdown-menu {
                position: relative;
                display: none;
                width: 100%;
            }

            .dropdown.active .dropdown-menu {
                display: block;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">MyLogo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#" onclick="toggleDropdown(event)">Services ▼</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">SEO</a></li>
                    <li><a href="#">Marketing</a></li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("show");
        }

        function toggleDropdown(event) {
            event.preventDefault();
            event.target.parentElement.classList.toggle("active");
        }
    </script>

</body>

</html>
